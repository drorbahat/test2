<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <h1 class="shadow p-3">Countries Stats</h1>
    <br>
    <form class="main-div shadow p-4">
        <button class="btn btn-primary" id="load-all-countries-btn">All Countries</button>
        <hr>
        <label for="search-by-name-input">Show Statistics By Name</label>
        <br>
        <input type="text" name="search-by-name-input" id="search-by-name-input" placeholder="enter country name"
            class="form-control">
        <br>
        <button class="btn btn-primary" id="search-by-name-btn">Show by Name</button>
        <hr>
        <div class="shadow p-2 m-4" id="stats-container">
            <h2 class=" m-2 p-2">Stats</h2>
        </div>
        <div class="table-div">
            <table id="name-num-of-citizens-table" id="main-table" class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Country Name</th>
                        <th scope="col">Number of citizens</th>
                    </tr>
                </thead>
                <tbody id="name-num-of-citizens-table-body">
                    
                    
                </tbody>
            </table>
        </div>
        <hr>
        <div class="table-div">
            <table id="region-num-of-countries-table" id="main-table" class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Region</th>
                        <th scope="col">Number of countries</th>
                    </tr>
                </thead>
                <tbody id="region-num-of-countries-table-body">
                </tbody>
            </table>
        </div>
        <hr>
        <div class="table-div">
            <table id="currency-num-of-countries-table" id="main-table" class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Currency</th>
                        <th scope="col">Num of countries using</th>
                    </tr>
                </thead>
                <tbody id="currency-num-of-countries-table-body">
                </tbody>
            </table>
        </div>
    </form>
</body>

</html>
